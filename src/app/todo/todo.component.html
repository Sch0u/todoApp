<div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
    <div class="bg-gray-200 rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
      <div class="mb-4">
        <h1 class="text-gray-darkest">Todo List</h1>
        <form [formGroup]="newTodoForm" class="flex mt-4" (ngSubmit)="addTask()">
          <input class="shadow apperance-none border rounded w-full py-2 px-3 text-gray-darker" placeholder="Add Todo" formControlName="todoItem">
          <button class="flex-no-shrink p-2 border-2 rounded text-teal border-teal-500 border-teal hover:text-white hover:bg-teal-500">Add</button>
        </form>
      </div>
      <div>
        <div class="flex mb-4 items-center border-b-4" *ngFor="let value of taskList; index as i">
          <p class="w-full text-gray-darkest" [ngClass]="{'line-through': value.completed}">{{value.name}}</p>
          <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded border-green-500 hover:text-white hover:bg-green-500" (click)="markDone(value)">Done</button>
          <button class="flex-no-shrink p-2 ml-2 mr-2 border-2 rounded border-red-500 text-red hover:text-white hover:bg-red-500" (click)="deleteTask(i)">Remove</button>
        </div>
      </div>
    </div>
  </div>
